{% extends "main.html" %}
{% block pageBody %}

<div id = "loginBox">
	<div>
		<h2>Sign Up Now!</h2>
		<form method="post" action= "">
		{% csrf_token %}
		
		<div class="form-group">
		<p class = "required">
			<label for= "username">Username:</label>
			<input class="form-control" type = "text" name = "username" id = "username" placehoder = "Enter username">
		</p>
			
		</div>
		<div class="form-group">
		<p class = "required">
			<label for= "email">Email:</label>
			<input class="form-control" type = "text" name = "email" id = "email" placehoder = "Enter email ID">
		</p>
			
		</div>
		<div class="form-group">
		<p class = "required">
			<label for= "password1">Password:</label>
			<input class="form-control" type = "password" name = "password1" id = "password1" placehoder = "Enter password">
		</p>
			
		</div>
		<div class="form-group">
		<p class = "required">
			<label for= "password2">Confirm Password</label>
			<input class="form-control" type = "password" name = "password2" id = "password2" placehoder = "Retype Password">
		</p>
			
		</div>
		<input type = "submit" value = "Create Account" class = "btn btn-primary" style="width:100%;">
		</form>
		<p style="padding-top:1vh;">Already have an account ? Sign Up <a href="{% url 'auth_login' %}">Here :)</a>
		</p>

	</div>
</div>
{% endblock %}
