{% extends "main.html" %}
{% block pageBody %}
<div id = "mainDivViewTodo">
	<p>
		<a href = "/todo/"><button class = "btn btn-success"> Home <span class = "glyphicon glyphicon-home" aria-hidden = "true"></span></button></a>
	</p>
	<h2>
		{{task.taskName}}
	</h2>
	<label>Description</label>
	<p>
		{{task.taskDescription}}
	</p>
	<label>
		Status:{{task.taskStatus}}
	</label>
	<p>
	<label>Priority:{{task.taskPriority}}</label>
	</p>
	<p>
	<label>Due Date:{{task.taskDueDate}}</label>
	</p>
	<p>
	<a href="/todo/editTask/{{task.id}}"><button class = "btn btn-warning"><strong>Edit </strong><span class = "glyphicon glyphicon-pencil" aria-hidden = "true"></span></button></a>
	<a href="/todo/deleteTask/{{task.id}}"><button class = "btn btn-danger"><strong>Delete </strong><span class = "glyphicon glyphicon-trash" aria-hidden = "true"></span></button></a>
</p>

</div>


{% endblock %}
