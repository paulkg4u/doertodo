{% extends "main.html" %}


{% block pageBody %}

<div id="mainDiv">
	
<div id = "leftColumn" class = "col-md-8">
	<h3 id = "todoHead">Here are your ToDos....</h3>
	<div class = "tableClass">
		{% if todos %}
			<table>
				<tr id= "headingRow">
					<th>
						Task
					</th>
					<th>
						Description
					</th>
					<th></th>

				</tr>
				{% for todo in todos %}
				<tr>
					<td class = "taskNameHead"><a href="/todo/viewTask/{{todo.id}}">{{todo.taskName}}</a></td>
					<td class = "taskDescHead">{{todo.taskDescription}}......</td>
					<td class = "taskButtons">
					<input type = "checkbox" id = "{{todo.id}}" onclick=""> Completed
					<a href="/todo/editTask/{{todo.id}}"><button class = "btn btn-xs btn-warning"><strong>Edit </strong><span class = "glyphicon glyphicon-pencil" aria-hidden = "true"></span></button></a>
					<a href="/todo/deleteTask/{{todo.id}}"><button class = "btn btn-xs btn-danger"><strong>Delete </strong><span class = "glyphicon glyphicon-trash" aria-hidden = "true"></span></button></a>
					</td>
				</tr>
				{% endfor %}

			</table>
			{% endif %}
		
	</div>
		
</div>
<div id = "rightColumn" class = "col-md-4">
	<a href="/todo/addTodo">
	<button id = "addTodoButton" class  = "btn btn-info " aria-hidden = "true" style=" width:92%; height :10vh;"> <span class = "glyphicon glyphicon-plus"></span> <strong> Add Todo</strong></button></a>
</div>
	
</div>
{% endblock %}
